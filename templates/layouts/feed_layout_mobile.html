<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Novara Pro{% endblock %}</title>
    {% block styles %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard_reborn.css', v='1.1') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/academic_theme.css', v='1.1') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/dark_theme.css', v='1.1') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/feed_mobile.css', v='1.1') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% endblock %}
</head>
<body class="mobile-feed" data-theme="{{ session.get('theme', 'light') }}">

    <!-- Mobile Header -->
    <header class="mobile-header">
        <h1 class="brand-logo">Novara Pro</h1>
        <div class="header-icons">
            <button class="icon-btn"><i class="bi bi-search"></i></button>
            <button class="icon-btn"><i class="bi bi-chat-dots"></i></button>
            <button class="icon-btn"><i class="bi bi-bell"></i></button>
            <a href="{{ url_for('main.profile') }}">
                <img src="{{ url_for('static', filename='profile_pics/' + (current_user.profile_pic if current_user.is_authenticated and current_user.profile_pic else 'default.jpg')) }}" alt="Profile Avatar" class="profile-avatar">
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="mobile-feed-container">
        {% block feed_content %}{% endblock %}
    </main>

    <!-- Bottom Navigation -->
    <nav class="mobile-bottom-nav">
        <a href="{{ url_for('feed.home_feed') }}" class="nav-item active">
            <i class="bi bi-house"></i>
            <span>Home</span>
        </a>
        <a href="{{ url_for('main.profile') }}" class="nav-item">
            <i class="bi bi-person"></i>
            <span>Profile</span>
        </a>
        <a href="{{ url_for('feed.create_post_page') }}" class="nav-item nav-item-center">
            <div class="swirl-icon"></div>
        </a>
        <a href="{{ url_for('feed.suggestions') }}" class="nav-item">
            <i class="bi bi-people"></i>
            <span>Suggestions</span>
        </a>
        <a href="{{ url_for('more.more_page') }}" class="nav-item">
            <i class="bi bi-list"></i>
            <span>More</span>
        </a>
    </nav>

    {% block scripts %}
    <script>
        // Theme switching logic
        document.addEventListener('DOMContentLoaded', () => {
            const theme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', theme);

            // You might need a button to toggle this in the settings page
            // For now, it respects the session/local storage theme.
        });
    </script>
    {% endblock %}
</body>
</html>
