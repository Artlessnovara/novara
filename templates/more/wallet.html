{% extends "feed/base.html" %}

{% block title %}My Wallet{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>My Wallet</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Current Balance</h5>
            <p class="card-text display-4">${{ "%.2f"|format(wallet.balance) }}</p>
            <a href="#" class="btn btn-primary">Add Funds</a>
        </div>
    </div>
    <h2 class="mt-4">Transaction History</h2>
    <p>Your transaction history will appear here.</p>
    <!-- Transaction history loop will go here -->
</div>
{% endblock %}
