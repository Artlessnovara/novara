{% extends "admin/dashboard.html" %}

{% block admin_content %}
<h2>Status Posting Permissions</h2>
<p>Use these settings to control which roles are allowed to post statuses.</p>

<form method="POST" action="{{ url_for('admin.status_permissions') }}">
    <div class="form-group">
        <label for="instructor_status_posting">Allow Instructors to Post Statuses</label>
        <label class="switch">
            <input type="checkbox" id="instructor_status_posting" name="instructor_status_posting" {{ 'checked' if instructor_setting.value == 'true' }}>
            <span class="slider round"></span>
        </label>
    </div>
    <div class="form-group">
        <label for="student_status_posting">Allow Students to Post Statuses</label>
        <label class="switch">
            <input type="checkbox" id="student_status_posting" name="student_status_posting" {{ 'checked' if student_setting.value == 'true' }}>
            <span class="slider round"></span>
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Save Settings</button>
</form>
{% endblock %}

<style>
    /* Basic styling for the switch toggle */
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
    }
    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
    }
    input:checked + .slider {
        background-color: #2196F3;
    }
    input:checked + .slider:before {
        transform: translateX(26px);
    }
    .slider.round {
        border-radius: 34px;
    }
    .slider.round:before {
        border-radius: 50%;
    }
    .form-group {
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 500px;
    }
</style>
