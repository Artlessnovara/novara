<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Status</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00a884;
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #111b21;
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .status-viewer {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .status-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            z-index: 10;
        }
        .progress-bars {
            display: flex;
            gap: 4px;
            width: calc(100% - 2rem);
        }
        .progress-bar {
            flex-grow: 1;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }
        .progress-bar-inner {
            height: 100%;
            width: 0;
            background-color: white;
            transition: width 0.1s linear;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 0.75rem;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .user-name {
            font-weight: 600;
        }
        .status-content {
            max-width: 100%;
            max-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .status-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }
        .status-text {
            font-size: 2rem;
            padding: 2rem;
            text-align: center;
            white-space: pre-wrap;
        }
        .status-caption {
            position: absolute;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: white;
            cursor: pointer;
            z-index: 20;
            padding: 1rem;
        }
        .nav-arrow.left { left: 0; }
        .nav-arrow.right { right: 0; }
        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div class="status-viewer">
        <div class="status-header">
            <div class="progress-bars">
                <!-- Progress bars will be generated by JS -->
            </div>
            <div class="user-info">
                <img src="" alt="User" class="user-avatar">
                <span class="user-name"></span>
            </div>
             <a href="{{ url_for('main.status') }}" class="close-btn"><i class="fa-solid fa-xmark"></i></a>
        </div>

        <div class="status-content">
            <!-- Status content (image or text) will be injected here -->
        </div>

        <div class="status-caption" style="display: none;"></div>

        <div class="nav-arrow left" id="prev-status"><i class="fa-solid fa-chevron-left"></i></div>
        <div class="nav-arrow right" id="next-status"><i class="fa-solid fa-chevron-right"></i></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const viewer = document.querySelector('.status-viewer');
        const progressBarsContainer = document.querySelector('.progress-bars');
        const userInfoName = document.querySelector('.user-name');
        const userInfoAvatar = document.querySelector('.user-avatar');
        const statusContentContainer = document.querySelector('.status-content');
        const statusCaption = document.querySelector('.status-caption');
        const prevBtn = document.getElementById('prev-status');
        const nextBtn = document.getElementById('next-status');

        let statuses = [];
        let currentUserIndex = 0;
        let statusTimer;
        const DURATION = 5000; // 5 seconds per status

        async function init() {
            const userId = {{ view_user.id }};
            const response = await fetch(`/status/data/${userId}`);
            const data = await response.json();

            statuses = data.statuses;
            if (statuses.length === 0) {
                window.location.href = "{{ url_for('main.status') }}";
                return;
            }

            userInfoName.textContent = data.user_info.name;
            userInfoAvatar.src = data.user_info.avatar_url;

            renderProgressBars();

            // Find the first unread status
            const firstUnreadIndex = statuses.findIndex(s => !s.viewed);
            currentUserIndex = firstUnreadIndex !== -1 ? firstUnreadIndex : 0;

            showStatus(currentUserIndex);
        }

        function renderProgressBars() {
            progressBarsContainer.innerHTML = '';
            statuses.forEach((status, index) => {
                const bar = document.createElement('div');
                bar.className = 'progress-bar';
                const inner = document.createElement('div');
                inner.className = 'progress-bar-inner';
                bar.appendChild(inner);
                progressBarsContainer.appendChild(bar);
            });
        }

        function showStatus(index) {
            clearTimeout(statusTimer);

            const status = statuses[index];

            // Update content
            if (status.content_type === 'image') {
                statusContentContainer.innerHTML = `<img src="${status.content}" class="status-image">`;
            } else {
                statusContentContainer.innerHTML = `<div class="status-text">${status.content}</div>`;
            }

            if (status.caption) {
                statusCaption.textContent = status.caption;
                statusCaption.style.display = 'block';
            } else {
                statusCaption.style.display = 'none';
            }

            // Update progress bars
            const progressBars = document.querySelectorAll('.progress-bar-inner');
            progressBars.forEach((bar, i) => {
                if (i < index) {
                    bar.style.width = '100%';
                } else if (i === index) {
                    // Start the animation for the current bar
                    bar.style.transition = 'none';
                    bar.style.width = '0%';
                    setTimeout(() => {
                        bar.style.transition = `width ${DURATION / 1000}s linear`;
                        bar.style.width = '100%';
                    }, 50);
                } else {
                    bar.style.width = '0%';
                }
            });

            // Mark as viewed
            if (!status.viewed) {
                fetch(`/status/mark_viewed/${status.id}`, { method: 'POST' });
                status.viewed = true;
            }

            // Set timer for next status
            statusTimer = setTimeout(nextStatus, DURATION);
        }

        function nextStatus() {
            if (currentUserIndex < statuses.length - 1) {
                currentUserIndex++;
                showStatus(currentUserIndex);
            } else {
                window.location.href = "{{ url_for('main.status') }}";
            }
        }

        function prevStatus() {
            if (currentUserIndex > 0) {
                currentUserIndex--;
                showStatus(currentUserIndex);
            }
        }

        nextBtn.addEventListener('click', nextStatus);
        prevBtn.addEventListener('click', prevStatus);

        init();
    });
    </script>
</body>
</html>
