<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Status</title>
    <style>
        .quiz-container { background-color: white; color: black; padding: 1.5rem; border-radius: 12px; width: 90%; max-width: 400px; }
        .quiz-question { font-weight: 600; margin-bottom: 1rem; }
        .quiz-option { border: 1px solid #ddd; border-radius: 8px; padding: 0.75rem; margin-bottom: 0.5rem; cursor: pointer; }
        .quiz-option.correct { background-color: #d4edda; border-color: #c3e6cb; }
        .quiz-option.incorrect { background-color: #f8d7da; border-color: #f5c6cb; }
        .link-preview-card {
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 1rem;
            max-width: 400px;
            text-decoration: none;
            color: black;
            display: block;
        }
        .link-preview-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .link-preview-info {
            padding: 1rem;
        }
        .link-preview-title {
            font-weight: 600;
            font-size: 1rem;
            margin: 0 0 0.5rem 0;
        }
        .link-preview-description {
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00a884;
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #111b21;
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .status-viewer {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .status-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            z-index: 10;
        }
        .progress-bars {
            display: flex;
            gap: 4px;
            width: calc(100% - 2rem);
        }
        .progress-bar {
            flex-grow: 1;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }
        .progress-bar-inner {
            height: 100%;
            width: 0;
            background-color: white;
            transition: width 0.1s linear;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 0.75rem;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .user-name {
            font-weight: 600;
        }
        .status-content {
            max-width: 100%;
            max-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .status-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }
        .status-text {
            font-size: 2rem;
            padding: 2rem;
            text-align: center;
            white-space: pre-wrap;
        }
        .status-caption {
            position: absolute;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: white;
            cursor: pointer;
            z-index: 20;
            padding: 1rem;
        }
        .nav-arrow.left { left: 0; }
        .nav-arrow.right { right: 0; }
        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            z-index: 20;
        }
        .status-audio, .status-video {
            max-width: 90%;
            border-radius: 8px;
        }
        .poll-container {
            background-color: white;
            color: black;
            padding: 1.5rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
        }
        .poll-question { font-weight: 600; margin-bottom: 1rem; }
        .poll-option {
            background-color: #f0f2f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            position: relative;
            overflow: hidden;
        }
        .poll-option-progress {
            position: absolute;
            left: 0; top: 0; height: 100%;
            background-color: #d2e6ff;
            z-index: 1;
        }
        .poll-option-text, .poll-option-votes {
            position: relative;
            z-index: 2;
        }
        .poll-option-text { font-weight: 500; }
        .poll-option-votes { float: right; }
        .mute-btn { background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer; }
        .status-reply-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            padding: 0.5rem 1rem;
            background-color: rgba(0,0,0,0.3);
        }
        #status-reply-input {
            flex-grow: 1;
            border: none;
            padding: 0.75rem;
            border-radius: 20px;
        }
        #send-reply-btn {
            background: var(--primary-color);
            border: none;
            color: white;
            font-size: 1.2rem;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            margin-left: 0.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="status-viewer">
        <div class="status-header">
            <div class="progress-bars">
                <!-- Progress bars will be generated by JS -->
            </div>
            <div class="user-info">
                <img src="" alt="User" class="user-avatar">
                <span class="user-name"></span>
                <button id="mute-user-btn" class="mute-btn"><i class="fa-solid fa-volume-xmark"></i></button>
            </div>
             <a href="{{ url_for('main.status') }}" class="close-btn"><i class="fa-solid fa-xmark"></i></a>
        </div>

        <div class="status-content">
            <!-- Status content (image or text) will be injected here -->
        </div>
        <div id="link-preview-container"></div>

        <div class="status-caption" style="display: none;"></div>

        <div class="nav-arrow left" id="prev-status"><i class="fa-solid fa-chevron-left"></i></div>
        <div class="nav-arrow right" id="next-status"><i class="fa-solid fa-chevron-right"></i></div>

        <div class="status-reply-bar">
            <input type="text" id="status-reply-input" placeholder="Reply...">
            <button id="send-reply-btn"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const viewer = document.querySelector('.status-viewer');
        const progressBarsContainer = document.querySelector('.progress-bars');
        const userInfoName = document.querySelector('.user-name');
        const userInfoAvatar = document.querySelector('.user-avatar');
        const statusContentContainer = document.querySelector('.status-content');
        const linkPreviewContainer = document.getElementById('link-preview-container');
        const statusCaption = document.querySelector('.status-caption');
        const prevBtn = document.getElementById('prev-status');
        const nextBtn = document.getElementById('next-status');
        const muteBtn = document.getElementById('mute-user-btn');
        const replyInput = document.getElementById('status-reply-input');
        const sendReplyBtn = document.getElementById('send-reply-btn');

        let statuses = [];
        let currentUserIndex = 0;
        let statusTimer;
        const DURATION = 5000; // 5 seconds per status

        async function init() {
            const userId = {{ view_user.id }};
            const response = await fetch(`/status/data/${userId}`);
            const data = await response.json();

            statuses = data.statuses;
            if (statuses.length === 0) {
                window.location.href = "{{ url_for('main.status') }}";
                return;
            }

            userInfoName.textContent = data.user_info.name;
            userInfoAvatar.src = data.user_info.avatar_url;

            renderProgressBars();

            // Find the first unread status
            const firstUnreadIndex = statuses.findIndex(s => !s.viewed);
            currentUserIndex = firstUnreadIndex !== -1 ? firstUnreadIndex : 0;

            showStatus(currentUserIndex);
        }

        function renderProgressBars() {
            progressBarsContainer.innerHTML = '';
            statuses.forEach((status, index) => {
                const bar = document.createElement('div');
                bar.className = 'progress-bar';
                const inner = document.createElement('div');
                inner.className = 'progress-bar-inner';
                bar.appendChild(inner);
                progressBarsContainer.appendChild(bar);
            });
        }

        function showStatus(index) {
            clearTimeout(statusTimer);
            const status = statuses[index];

            // Reset styles
            viewer.style.backgroundColor = '#111b21';
            statusContentContainer.innerHTML = '';
            linkPreviewContainer.innerHTML = '';

            // Update content based on type
            if (status.content_type === 'text') {
                viewer.style.backgroundColor = status.background || '#111b21';
                statusContentContainer.innerHTML = `<div class="status-text">${status.content}</div>`;
            } else if (status.content_type === 'image') {
                statusContentContainer.innerHTML = `<img src="${status.content}" class="status-image">`;
            } else if (status.content_type === 'voice') {
                statusContentContainer.innerHTML = `<audio src="${status.content}" controls autoplay class="status-audio"></audio>`;
            } else if (status.content_type === 'video') {
                const video = document.createElement('video');
                video.src = status.content;
                video.className = 'status-video';
                video.controls = true;
                video.autoplay = true;
                statusContentContainer.appendChild(video);
            } else if (status.content_type === 'poll' && status.poll) {
                let optionsHtml = '';
                status.poll.options.forEach(opt => {
                    optionsHtml += `
                        <div class="poll-option" data-option-id="${opt.id}">
                            <div class="poll-option-progress" style="width: ${opt.percentage}%;"></div>
                            <span class="poll-option-text">${opt.text}</span>
                            <span class="poll-option-votes">${opt.percentage}%</span>
                        </div>
                    `;
                });
                statusContentContainer.innerHTML = `
                    <div class="poll-container">
                        <p class="poll-question">${status.poll.question}</p>
                        <div class="poll-options">${optionsHtml}</div>
                    </div>
                `;
            } else if (status.content_type === 'quiz' && status.poll) {
                let optionsHtml = '';
                status.poll.options.forEach(opt => {
                    optionsHtml += `
                        <div class="quiz-option" data-option-id="${opt.id}">
                            <span class="quiz-option-text">${opt.text}</span>
                        </div>
                    `;
                });
                statusContentContainer.innerHTML = `
                    <div class="quiz-container">
                        <p class="quiz-question">${status.poll.question}</p>
                        <div class="quiz-options">${optionsHtml}</div>
                    </div>
                `;
            }

            if (status.caption) {
                statusCaption.innerHTML = status.caption; // Use innerHTML to render links
                statusCaption.style.display = 'block';
            } else {
                statusCaption.style.display = 'none';
            }

            // Render link preview
            if (status.link_preview) {
                const preview = status.link_preview;
                let previewHTML = `
                    <a href="${preview.url}" target="_blank" class="link-preview-card">
                        ${preview.image_url ? `<img src="${preview.image_url}" class="link-preview-image">` : ''}
                        <div class="link-preview-info">
                            <h4 class="link-preview-title">${preview.title}</h4>
                            <p class="link-preview-description">${preview.description || ''}</p>
                        </div>
                    </a>
                `;
                linkPreviewContainer.innerHTML = previewHTML;
            }

            // Update progress bars
            const progressBars = document.querySelectorAll('.progress-bar-inner');
            progressBars.forEach((bar, i) => {
                if (i < index) {
                    bar.style.width = '100%';
                } else if (i === index) {
                    // Start the animation for the current bar
                    bar.style.transition = 'none';
                    bar.style.width = '0%';
                    setTimeout(() => {
                        bar.style.transition = `width ${DURATION / 1000}s linear`;
                        bar.style.width = '100%';
                    }, 50);
                } else {
                    bar.style.width = '0%';
                }
            });

            // Mark as viewed
            if (!status.viewed) {
                fetch(`/status/mark_viewed/${status.id}`, { method: 'POST' });
                status.viewed = true;
            }

            // Set timer for next status
            statusTimer = setTimeout(nextStatus, DURATION);
        }

        function nextStatus() {
            if (currentUserIndex < statuses.length - 1) {
                currentUserIndex++;
                showStatus(currentUserIndex);
            } else {
                window.location.href = "{{ url_for('main.status') }}";
            }
        }

        function prevStatus() {
            if (currentUserIndex > 0) {
                currentUserIndex--;
                showStatus(currentUserIndex);
            }
        }

        nextBtn.addEventListener('click', nextStatus);
        prevBtn.addEventListener('click', prevStatus);

        muteBtn.addEventListener('click', () => {
            const userId = {{ view_user.id }};
            fetch(`/api/status/user/${userId}/toggle_mute`, { method: 'POST' })
        statusContentContainer.addEventListener('click', function(event) {
            const quizOption = event.target.closest('.quiz-option');
            if (quizOption) {
                const currentStatus = statuses[currentUserIndex];
                const correctIndex = parseInt(currentStatus.caption, 10);
                const options = Array.from(quizOption.parentElement.children);
                const selectedIndex = options.indexOf(quizOption);

                options.forEach((opt, index) => {
                    if (index === correctIndex) {
                        opt.classList.add('correct');
                    } else {
                        opt.classList.add('incorrect');
                    }
                });
            }
        });
            .then(res => res.json())
            .then(data => {
                if(data.status === 'success') {
                    alert(`User has been ${data.mute_status}. You will now be returned to the status list.`);
                    window.location.href = "{{ url_for('main.status') }}";
                } else {
                    alert('An error occurred.');
                }
            });
        });

        sendReplyBtn.addEventListener('click', () => {
            const content = replyInput.value;
            if (content.trim() === '' || statuses.length === 0) return;

            const currentStatus = statuses[currentUserIndex];

            socket.emit('status_reply', {
                'content': content,
                'status_id': currentStatus.id,
                'status_author_id': {{ view_user.id }}
            });

            replyInput.value = '';
            // Maybe provide some feedback to the user
            alert('Reply sent!');
        });

        init();
    });
    </script>
</body>
</html>
