{% extends "layouts/feed_layout_mobile.html" %}

{% block title %}Search{% endblock %}

{% block feed_content %}
<div style="padding: 16px;">
    <div class="search-bar" style="display: flex; gap: 8px; align-items: center; background-color: var(--bg-tertiary); border-radius: 20px; padding: 8px 12px;">
        <i class="fas fa-search" style="color: var(--text-secondary);"></i>
        <input type="text" placeholder="Search Novara Pro..." style="width: 100%; border: none; background: transparent; color: var(--text-primary); outline: none; font-size: 16px;">
    </div>
    <div style="text-align: center; margin-top: 40px; color: var(--text-secondary);">
        <p>Search for users, posts, and communities.</p>
    </div>
</div>
{% endblock %}
