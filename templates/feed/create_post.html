{% extends "feed/base.html" %}

{% block title %}Create a New Post{% endblock %}

{% block styles %}
<style>
    .create-post-container {
        max-width: 700px;
        margin: 2rem auto;
        padding: 2rem;
        background: var(--card-bg-light);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-lg);
    }
    .create-post-container h1 {
        text-align: center;
        margin-bottom: 2rem;
        border-bottom: 1px solid var(--border-color-light);
        padding-bottom: 1rem;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-group textarea {
        width: 100%;
        min-height: 120px;
        border-radius: var(--border-radius);
        border: 1px solid var(--border-color-light);
        padding: 10px;
        font-size: 1.1rem;
        font-family: inherit;
    }
    .form-group select, .form-group input[type="file"] {
        font-size: 1rem;
        padding: 8px;
    }
    .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 1rem;
    }
    .post-btn {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 5px;
        font-weight: 600;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.2s;
    }
    .post-btn:hover {
        background-color: var(--primary-color-dark);
    }
</style>
{% endblock %}

{% block content %}
<div class="create-post-container">
    <h1>Create Post</h1>
    <form id="create-post-form" action="{{ url_for('feed.create_post') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <textarea name="content" placeholder="What's on your mind, {{ current_user.name.split()[0] }}?" required></textarea>
        </div>

        <div class="form-group">
            <label for="media">Add a photo or video:</label>
            <input type="file" id="media" name="media" accept="image/*,video/*">
        </div>

        <div class="form-group">
            <label for="privacy">Post Audience:</label>
            <select name="privacy" id="privacy">
                <option value="public" selected>Public</option>
                <option value="followers">Followers</option>
                <option value="private">Only Me</option>
            </select>
        </div>

        {% if current_user.is_premium %}
        <div class="form-group">
            <label for="schedule_time">Schedule Post (Optional):</label>
            <input type="datetime-local" id="schedule_time" name="schedule_time" class="form-control">
            <small class="form-text text-muted">Leave blank to post immediately.</small>
        </div>
        {% endif %}

        <div class="form-actions">
            <button type="submit" class="post-btn">Post</button>
        </div>
    </form>
</div>
{% endblock %}
