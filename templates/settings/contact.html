{% extends "settings/settings_layout.html" %}
{% set back_url = url_for('main.help_settings') %}

{% block settings_title %}Contact Us{% endblock %}

{% block settings_content %}
<form method="POST" action="{{ url_for('main.contact_support') }}">
    <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="message">Describe your issue</label>
        <textarea id="message" name="message" class="form-control" rows="8" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
