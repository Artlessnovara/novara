{% extends "base.html" %}
{% from "_form_helpers.html" import render_field %}

{% block title %}2FA Recovery{% endblock %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Use a Recovery Code</h2>
        <p class="text-muted">Enter one of your recovery codes to log in.</p>

        <form method="POST" action="{{ url_for('main.login_2fa_recovery') }}">
            <input type="hidden" name="user_id" value="{{ user_id }}">
            <div class="mb-3">
                <label for="recovery_code" class="form-label">Recovery Code</label>
                <input type="text" name="recovery_code" id="recovery_code" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>
    </div>
</div>
{% endblock %}
