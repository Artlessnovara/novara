<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novara</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
    <!-- Using Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <a href="{{ url_for('main.profile') }}" class="logo-link" title="Profile/Settings">
                    <div class="logo-placeholder">N</div>
                </a>
            </div>
            <div class="header-center">
                <h1>Novara</h1>
            </div>
            <div class="header-right">
                <button class="icon-btn search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                <a href="{{ url_for('main.create_group') }}" class="icon-btn add-btn"><i class="fa-solid fa-plus"></i></a>
            </div>
        </header>

        <main class="main-content">
            {% block chat_content %}{% endblock %}
        </main>

        <nav class="bottom-nav">
            <a href="{{ url_for('main.chat_list') }}" class="nav-item {% if request.endpoint == 'main.chat_list' or request.endpoint == 'main.chat_room' %}active{% endif %}">
                <i class="fa-solid fa-comments"></i>
                <span>Chats</span>
            </a>
            <a href="{{ url_for('main.status') }}" class="nav-item {% if request.endpoint == 'main.status' %}active{% endif %}">
                <i class="fa-solid fa-camera-retro"></i>
                <span>Status</span>
            </a>
            <a href="{{ url_for('main.communities') }}" class="nav-item {% if request.endpoint == 'main.communities' %}active{% endif %}">
                <i class="fa-solid fa-users"></i>
                <span>Communities</span>
            </a>
            <a href="{{ url_for('main.calls') }}" class="nav-item {% if request.endpoint == 'main.calls' %}active{% endif %}">
                <i class="fa-solid fa-phone"></i>
                <span>Calls</span>
            </a>
        </nav>
    </div>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        })();
    </script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        var socket = io();
        socket.on('connect', function() {
            console.log('Socket.IO connected!');
            // Any initial event subscriptions can go here
        });
    </script>
    {% block chat_scripts %}{% endblock %}
</body>
</html>
