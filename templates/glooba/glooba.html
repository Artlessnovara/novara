<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GloobaApp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/glooba.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-mode">

    <div class="glooba-container">
        <!-- Top Bar (Header) -->
        <header class="glooba-header">
            <h1 class="app-title gradient-text">GloobaApp</h1>
            <div class="header-icons">
                <i class="fas fa-camera"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search Glooba">
        </div>

        <!-- Tabs Row -->
        <div class="tabs-row">
            <div class="tab active">All</div>
            <div class="tab">Unread</div>
            <div class="tab">Groups</div>
        </div>

        <!-- Chat Area -->
        <main class="chat-area">
            <!-- Chat items will be populated here. This area is intentionally blank per the wireframe. -->
        </main>

        <!-- Floating Action Button (FAB) -->
        <button class="fab gradient-background">
            <i class="fas fa-plus"></i>
        </button>

        <!-- Bottom Navigation Bar -->
        <nav class="bottom-nav">
            <div class="nav-item active">
                <i class="fas fa-comment-dots"></i>
                <span>Chat</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-globe"></i>
                <span>Global</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-circle-notch"></i>
                <span>Status</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-phone-alt"></i>
                <span>Calls</span>
            </div>
            <div class="nav-item" id="tools-tab">
                <i class="fas fa-wrench"></i>
                <span>Tools</span>
            </div>
        </nav>

        <!-- Tools Tab Content (hidden by default) -->
        <div class="tools-tab-content">
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.querySelector('.theme-toggle i');
            const toolsTab = document.getElementById('tools-tab');
            const body = document.body;

            // Function to set the theme based on selection or saved preference
            function setTheme(theme) {
                body.className = theme;
                localStorage.setItem('gloobaTheme', theme);
                // Update icon based on theme
                if (theme === 'dark-mode') {
                    themeToggle.classList.remove('fa-moon');
                    themeToggle.classList.add('fa-sun');
                } else {
                    themeToggle.classList.remove('fa-sun');
                    themeToggle.classList.add('fa-moon');
                }
            }

            // Load the saved theme from localStorage, default to light-mode
            const savedTheme = localStorage.getItem('gloobaTheme') || 'light-mode';
            setTheme(savedTheme);

            // Event listener for the theme toggle button
            themeToggle.parentElement.addEventListener('click', (event) => {
                event.stopPropagation();
                const newTheme = body.classList.contains('light-mode') ? 'dark-mode' : 'light-mode';
                setTheme(newTheme);
            });

            // Event listener for the "Tools" tab to show/hide the theme switcher
            toolsTab.addEventListener('click', (event) => {
                event.stopPropagation();
                const toolsContent = document.querySelector('.tools-tab-content');
                toolsContent.classList.toggle('visible');
            });

            // Hide the tools panel if a click occurs outside of it
            document.addEventListener('click', (event) => {
                const toolsContent = document.querySelector('.tools-tab-content');
                if (toolsContent.classList.contains('visible') && !toolsContent.contains(event.target) && !toolsTab.contains(event.target)) {
                    toolsContent.classList.remove('visible');
                }
            });
        });
    </script>
</body>
</html>
