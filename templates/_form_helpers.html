{% macro render_field(field, class='') %}
  <div class="form-group mb-3">
    {{ field.label(class="form-label") }}
        {{ field(class='form-control ' + class) }}
    {% if field.errors %}
      <div class="invalid-feedback d-block">
          {% for error in field.errors %}
            <span>{{ error }}</span>
          {% endfor %}
      </div>
    {% endif %}
  </div>
{% endmacro %}
