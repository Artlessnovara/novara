name: Playwright E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Playwright browsers
      run: playwright install --with-deps

    - name: Initialize and seed the database
      run: |
        export FLASK_APP=app.py
        flask init-db
        flask seed-db

    - name: Run tests
      run: |
        export FLASK_APP=app.py
        # Start the server in the background
        flask run &
        # Wait for the server to be ready
        sleep 5
        # Run all playwright tests in the tests/ directory
        pytest tests/test_profile_page.py --base-url http://127.0.0.1:5000

    - name: Upload screenshot artifact
      if: always() # Always run this step to upload artifacts even if tests fail
      uses: actions/upload-artifact@v4
      with:
        name: profile-screenshot
        path: "profile_screenshot.png"
